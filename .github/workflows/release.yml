name: release

on:
  push:
    tags:
    - 'v*'
  workflow_dispatch:
    inputs:
      level:
        description: 'Semver level to upgrade'
        required: true


env:
  SOLUTION_FILE_PATH: .
  DEFAULT_BRANCH: main
  VSIX_PATH: .\GitTreeFilter\bin\Release\GitTreeFilter.vsix

jobs:
  build-test-and-release-vs22:
    runs-on: windows-2022
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    env:
      VsixManifestPath: .\GitTreeFilter\source.extension.vsixmanifest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '[17.0, )'

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Restore NuGet packages
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Calculate next semantic version Git tag (vsix version)
      uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag

    - uses: actions-ecosystem/action-bump-semver@v1
      id: bump-semver
      with:
        current_version: ${{ steps.get-latest-tag.outputs.tag }}
        level: ${{ github.event.inputs.tag }}

    - name: Set VSIX version for 2022
      uses: cezarypiatek/VsixVersionAction@1.0
      with:
        version: ${{ steps.bump-semver.outputs.new_version }}
        vsix-manifest-file: .\GitTreeFilter\source.extension.vsixmanifest

    - name: Build
      run: |
        msbuild ${{env.SOLUTION_FILE_PATH}} /p:configuration=Release /p:DeployExtension=false /p:ZipPackageCompressionLevel=normal /v:m
      shell: powershell

    - name: Tests
      run: vstest.console.exe **\*.Tests.dll

    - name: Set up Git actions user
      uses: fregante/setup-git-user@v1

    - name: Create and push Git tag release
      uses: actions-ecosystem/action-push-tag@v1
      with:
        tag: ${{ steps.bump-semver.outputs.new_version }}
        message: '${{ steps.bump-semver.outputs.new_version }}'

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.bump-semver.outputs.new_version }}
        release_name: Release ${{ steps.bump-semver.outputs.new_version }}
        draft: false
        prerelease: false

    - name: Upload GitHub Release 2022 Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path:  ${{env.VSIX_PATH}}
        asset_name: GitTreeFilter-${{ steps.bump-semver.outputs.new_version }}-2022.vsix
        asset_content_type: application/zip

    - name: Publish 2022 extension to Marketplace
      uses: cezarypiatek/VsixPublisherAction@0.2
      with:
        extension-file: ${{env.VSIX_PATH}}
        publish-manifest-file: '.\GitTreeFilter\vs-publish.json'
        personal-access-code: ${{ secrets.VS_PUBLISHER_ACCESS_TOKEN }}